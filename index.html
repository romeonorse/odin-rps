<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Console Version</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Rock-Paper-Scissors Game</h1>
    <div class="inner-container">
      <h3>The choise is yours:</h3>
      <div class="items">
        <img class="rock" src="img/rock.webp" alt="Rock">
        <img class="paper" src="img/paper.webp" alt="Paper">
        <img class="scissors" src="img/scissors.webp" alt="Scissors">
    </div>

    <button>Check Result</button>
    </div>

    <h3 id="message"></h3>
    <h2 id="endgame"></h2>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
